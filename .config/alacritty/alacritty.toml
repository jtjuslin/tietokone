[env]
TERM = "xterm-256color"

[shell]
program = "/bin/fish"
args = ["-l", "-c", "tmux attach || tmux"]

[window]
dynamic_padding = true
padding = { x = 10, y = 10 }

[colors.bright]
black = "#393939"
blue = "#33b1ff"
cyan = "#3ddbd9"
green = "#42be65"
magenta = "#ff7eb6"
red = "#ee5396"
white = "#ffffff"
yellow = "#ffe97b"

[colors.normal]
black = "#262626"
blue = "#33b1ff"
cyan = "#3ddbd9"
green = "#42be65"
magenta = "#ff7eb6"
red = "#ee5396"
white = "#dde1e6"
yellow = "#ffe97b"

[colors.primary]
background = "#161616"
foreground = "#ffffff"

[colors.footer_bar]
background = "#262626"
foreground = "#ffffff"

[colors.search.matches]
background = "#ee5396"
foreground = "CellBackground"
